<!DOCTYPE html>
<html>
<body>
<svg width="800" height="600" xmlns="http://www.w3.org/2000/svg">
    <defs>
        <linearGradient id="headerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
            <stop offset="0%" style="stop-color:#1e40af;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="boxGradient1" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#dbeafe;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bfdbfe;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="boxGradient2" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#dcfce7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#bbf7d0;stop-opacity:1" />
        </linearGradient>
        <linearGradient id="boxGradient3" x1="0%" y1="0%" x2="0%" y2="100%">
            <stop offset="0%" style="stop-color:#fef3c7;stop-opacity:1" />
            <stop offset="100%" style="stop-color:#fde68a;stop-opacity:1" />
        </linearGradient>
    </defs>

    <!-- 背景 -->
    <rect width="800" height="600" fill="#f8fafc"/>

    <!-- 标题区域 -->
    <rect x="50" y="20" width="700" height="60" rx="10" fill="url(#headerGradient)"/>
    <text x="400" y="45" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="white">管理的本质</text>
    <text x="400" y="65" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="white">通过别人来拿结果</text>

    <!-- 第一个框：对人、事、资源 -->
    <rect x="50" y="120" width="220" height="140" rx="8" fill="url(#boxGradient1)" stroke="#2563eb" stroke-width="2"/>
    <text x="160" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#1e40af">第一句话</text>
    <circle cx="100" cy="180" r="20" fill="#3b82f6"/>
    <text x="100" y="185" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">人</text>
    <text x="130" y="185" font-family="Arial, sans-serif" font-size="12" fill="#1e40af">引领</text>

    <circle cx="100" cy="210" r="20" fill="#10b981"/>
    <text x="100" y="215" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">事</text>
    <text x="130" y="215" font-family="Arial, sans-serif" font-size="12" fill="#059669">统筹</text>

    <circle cx="100" cy="240" r="20" fill="#f59e0b"/>
    <text x="100" y="245" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="white">源</text>
    <text x="130" y="245" font-family="Arial, sans-serif" font-size="12" fill="#d97706">整合</text>

    <!-- 第二个框：洞察、整合、达成 -->
    <rect x="290" y="120" width="220" height="140" rx="8" fill="url(#boxGradient2)" stroke="#16a34a" stroke-width="2"/>
    <text x="400" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#15803d">第二句话</text>

    <!-- 流程箭头 -->
    <rect x="320" y="170" width="60" height="25" rx="12" fill="#22c55e"/>
    <text x="350" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">洞察需求</text>

    <polygon points="390,182 405,175 405,189" fill="#15803d"/>

    <rect x="415" y="170" width="60" height="25" rx="12" fill="#22c55e"/>
    <text x="445" y="185" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">整合力量</text>

    <polygon points="320,215 335,208 335,222" fill="#15803d"/>

    <rect x="350" y="205" width="60" height="25" rx="12" fill="#22c55e"/>
    <text x="380" y="220" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">达成目标</text>

    <polygon points="425,215 440,208 440,222" fill="#15803d"/>

    <!-- 第三个框：转换过程 -->
    <rect x="530" y="120" width="220" height="140" rx="8" fill="url(#boxGradient3)" stroke="#ca8a04" stroke-width="2"/>
    <text x="640" y="145" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#a16207">第三句话</text>

    <!-- 转换过程 -->
    <rect x="550" y="165" width="60" height="20" rx="3" fill="#ef4444"/>
    <text x="580" y="177" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">无序</text>
    <polygon points="620,175 635,170 635,180" fill="#a16207"/>
    <rect x="645" y="165" width="60" height="20" rx="3" fill="#22c55e"/>
    <text x="675" y="177" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">有序</text>

    <rect x="550" y="195" width="60" height="20" rx="3" fill="#ef4444"/>
    <text x="580" y="207" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">低效</text>
    <polygon points="620,205 635,200 635,210" fill="#a16207"/>
    <rect x="645" y="195" width="60" height="20" rx="3" fill="#22c55e"/>
    <text x="675" y="207" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">高效</text>

    <rect x="550" y="225" width="60" height="20" rx="3" fill="#ef4444"/>
    <text x="580" y="237" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">个体</text>
    <polygon points="620,235 635,230 635,240" fill="#a16207"/>
    <rect x="645" y="225" width="60" height="20" rx="3" fill="#22c55e"/>
    <text x="675" y="237" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">整体</text>

    <!-- 连接线 -->
    <line x1="270" y1="190" x2="290" y2="190" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>
    <line x1="510" y1="190" x2="530" y2="190" stroke="#6b7280" stroke-width="2" marker-end="url(#arrowhead)"/>

    <!-- 箭头标记 -->
    <defs>
        <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="#6b7280"/>
        </marker>
    </defs>

    <!-- 底部核心理念 -->
    <rect x="100" y="300" width="600" height="80" rx="10" fill="#f1f5f9" stroke="#64748b" stroke-width="1"/>
    <text x="400" y="325" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#1e293b">管理的核心理念</text>
    <text x="400" y="350" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#475569">系统思维 · 目标导向 · 协同增效</text>
    <text x="400" y="370" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#64748b">让1+1>2，实现组织效能最大化</text>

    <!-- 管理要素图标 -->
    <g transform="translate(50, 420)">
        <text x="0" y="20" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#1e293b">管理的三大要素：</text>

        <circle cx="30" cy="50" r="15" fill="#3b82f6"/>
        <text x="30" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">人</text>
        <text x="60" y="55" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">激发潜能，凝聚人心</text>

        <circle cx="200" cy="50" r="15" fill="#10b981"/>
        <text x="200" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">事</text>
        <text x="230" y="55" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">优化流程，提升效率</text>

        <circle cx="370" cy="50" r="15" fill="#f59e0b"/>
        <text x="370" y="55" font-family="Arial, sans-serif" font-size="10" text-anchor="middle" fill="white">物</text>
        <text x="400" y="55" font-family="Arial, sans-serif" font-size="12" fill="#1e293b">配置资源，创造价值</text>
    </g>

    <!-- 成功公式 -->
    <rect x="200" y="520" width="400" height="50" rx="25" fill="#1e293b"/>
    <text x="400" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="white">管理成功 = 明确目标 × 有效沟通 × 协调资源</text>
    <text x="400" y="555" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#94a3b8">Leadership through Others</text>
</svg>

<svg xmlns="http://www.w3.org/2000/svg" width="800" height="800" viewBox="0 0 800 800">
    <rect x="0" y="0" width="800" height="800" fill="#f0f8ff" />
    <text x="400" y="50" text-anchor="middle" font-size="24" font-family="sans-serif" fill="#333">
        对“管理就是通过别人来拿结果，本质就三句话”的认同与解析
    </text>
    <g transform="translate(50, 100)">
        <rect x="0" y="0" width="700" height="120" rx="10" ry="10" fill="#fff" stroke="#ccc" />
        <text x="20" y="30" font-size="18" font-family="sans-serif" font-weight="bold" fill="#005a9e">第一句话：管理的本质就是对人的引领，对事儿的统筹，对资源的整合。</text>
        <text x="20" y="60" font-size="16" font-family="sans-serif" fill="#333" xml:space="preserve">
<tspan x="20" dy="1.2em">这抓住了管理的核心要素。管理确实涉及对“人、事、资源”三大对象的驾驭。</tspan>
            <tspan x="20" dy="1.2em">“引领人”强调了领导力、激励和沟通的重要性，这与现代管理中对人的重视相符。</tspan>
            <tspan x="20" dy="1.2em">“统筹事”和“整合资源”则涵盖了计划、组织、协调和控制等经典管理职能。</tspan>
</text>
    </g>
    <g transform="translate(50, 240)">
        <rect x="0" y="0" width="700" height="120" rx="10" ry="10" fill="#fff" stroke="#ccc" />
        <text x="20" y="30" font-size="18" font-family="sans-serif" font-weight="bold" fill="#005a9e">第二句话：管理的本质就在于洞察需求，整合力量，达成目标。</text>
        <text x="20" y="60" font-size="16" font-family="sans-serif" fill="#333" xml:space="preserve">
<tspan x="20" dy="1.2em">此句更侧重于管理的流程和目的性。“洞察需求”是管理的起点，无论是客户需求还是组织内部需求。</tspan>
            <tspan x="20" dy="1.2em">“整合力量”呼应了第一句中的“引领人”和“整合资源”，强调了协同效应。</tspan>
            <tspan x="20" dy="1.2em">“达成目标”则明确了管理的最终归宿，即实现组织绩效和目标。</tspan>
</text>
    </g>
    <g transform="translate(50, 380)">
        <rect x="0" y="0" width="700" height="120" rx="10" ry="10" fill="#fff" stroke="#ccc" />
        <text x="20" y="30" font-size="18" font-family="sans-serif" font-weight="bold" fill="#005a9e">第三句话：管理的本质就是把无序变成有序，把低效变成高效，促个体成为整体。</text>
        <text x="20" y="60" font-size="16" font-family="sans-serif" fill="#333" xml:space="preserve">
<tspan x="20" dy="1.2em">这句深刻揭示了管理的价值所在。“无序到有序”体现了管理的组织和规范作用。</tspan>
            <tspan x="20" dy="1.2em">“低效到高效”是衡量管理有效性的重要标准，与精益管理等理念一致。</tspan>
            <tspan x="20" dy="1.2em">“个体成为整体”则强调了团队建设和组织协同的重要性，是发挥组织合力的关键。</tspan>
</text>
    </g>
    <g transform="translate(50, 520)">
        <text x="350" y="30" text-anchor="middle" font-size="20" font-family="sans-serif" font-weight="bold" fill="#005a9e">
            总体评价：高度认同
        </text>
        <text x="350" y="60" text-anchor="middle" font-size="16" font-family="sans-serif" fill="#333">
            这三句话从不同维度精辟地概括了管理的本质、过程和价值，层层递进，相互补充，构成了一个简洁而全面的管理思想框架。
        </text>
        <text x="350" y="90" text-anchor="middle" font-size="16" font-family="sans-serif" fill="#333">
            它们既符合经典的管理理论，也与现代管理实践的核心理念相契合。
        </text>
    </g>
</svg>
</body>
</html>
